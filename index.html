    <script>
        // ===== í•„ìˆ˜ ì„¤ì • (ì ˆëŒ€ ì§€ìš°ì§€ ë§ˆì„¸ìš”!) =====
        // Google Apps Script URL - ë°°í¬ í›„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ê¸°
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzMdAoHWBWJmrZBfik64eU-ZmqLwpern0wGXVxN6_mU2tRjRwc7VeLQ93UvCajWb-Qa/exec';
        
        // ===== í¼ ì œì¶œ ì²˜ë¦¬ (í•µì‹¬ ë¡œì§) =====
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // ë²„íŠ¼ ë¹„í™œì„±í™” ë° ë¡œë”© í‘œì‹œ
            submitBtn.disabled = true;
            submitBtn.textContent = 'â³ ì ‘ìˆ˜ ì¤‘...';
            showStatus('ìš”ì²­ì„ ì ‘ìˆ˜í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');
            
            try {
                // ===== ë°ì´í„° ìˆ˜ì§‘ =====
                const formData = new FormData(e.target);
                const payload = {
                    requester: formData.get('requester'),
                    menuLocation: formData.get('menuLocation'),
                    requestContent: formData.get('requestContent'),
                    timestamp: new Date().toISOString()
                };
                
                // ===== íŒŒì¼ ì²˜ë¦¬ =====
                const photoFiles = document.getElementById('photoUpload').files;
                const excelFile = document.getElementById('excelUpload').files[0];
                
                // ì‚¬ì§„ íŒŒì¼ë“¤ì„ Base64ë¡œ ë³€í™˜
                if (photoFiles.length > 0) {
                    showStatus('ğŸ“· ì‚¬ì§„ íŒŒì¼ì„ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');
                    payload.photos = [];
                    for (let i = 0; i < photoFiles.length; i++) {
                        const file = photoFiles[i];
                        const base64 = await fileToBase64(file);
                        payload.photos.push({
                            name: file.name,
                            type: file.type,
                            size: file.size,
                            data: base64
                        });
                    }
                }
                
                // ì—‘ì…€ íŒŒì¼ì„ Base64ë¡œ ë³€í™˜
                if (excelFile) {
                    showStatus('ğŸ“Š ì—‘ì…€ íŒŒì¼ì„ ì²˜ë¦¬í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');
                    const base64 = await fileToBase64(excelFile);
                    payload.excel = {
                        name: excelFile.name,
                        type: excelFile.type,
                        size: excelFile.size,
                        data: base64
                    };
                }
                
                showStatus('ğŸ“¤ ì„œë²„ë¡œ ë°ì´í„°ë¥¼ ì „ì†¡í•˜ê³  ìˆìŠµë‹ˆë‹¤...', 'loading');
                console.log('ì „ì†¡í•  ë°ì´í„°:', payload);
                
                // ===== í•µì‹¬: Google Apps Script í˜¸ì¶œ =====
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: JSON.stringify(payload)
                });
                
                // ===== ì„±ê³µ ì²˜ë¦¬ (no-corsì—ì„œëŠ” ì‘ë‹µì„ ì½ì„ ìˆ˜ ì—†ìœ¼ë¯€ë¡œ ë°”ë¡œ ì„±ê³µ) =====
                showStatus('âœ… ìš”ì²­ì´ ì„±ê³µì ìœ¼ë¡œ ì ‘ìˆ˜ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                e.target.reset(); // í¼ ì´ˆê¸°í™”
                
            } catch (error) {
                console.error('ì ‘ìˆ˜ ì˜¤ë¥˜:', error);
                showStatus(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                // ë²„íŠ¼ ìƒíƒœ ë³µêµ¬
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸš€ ìš”ì²­ ì ‘ìˆ˜í•˜ê¸°';
            }
        });
        
        // ===== íŒŒì¼ì„ Base64ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜ =====
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Base64 ë°ì´í„°ì—ì„œ í—¤ë” ì œê±° (data:image/jpeg;base64, ë¶€ë¶„ ì œê±°)
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        // ===== ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜ =====
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // ì„±ê³µ/ì—ëŸ¬ ë©”ì‹œì§€ë§Œ ìë™ ìˆ¨ê¹€ (ë¡œë”© ì¤‘ì—ëŠ” ê³„ì† í‘œì‹œ)
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 8000); // 8ì´ˆë¡œ ì—°ì¥
            }
        }
        
        // ===== íŒŒì¼ ì„ íƒ ì‹œ ì •ë³´ í‘œì‹œ =====
        document.getElementById('photoUpload').addEventListener('change', function(e) {

                let totalSize = 0;

                }

                this.nextElementSibling.textContent = info;
            }
        });
