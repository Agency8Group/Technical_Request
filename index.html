<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EIBE_DEV_V2_request - 로그인 페이지">
    <meta name="keywords" content="EIBE, 로그인, 인증, 요청시스템">
    <meta name="author" content="EIBE Development Team">
    <title>EIBE_DEV_V2_request - 로그인</title>
    
    <!-- Google Translate Widget -->
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'ko',
            includedLanguages: 'ko,zh-CN,zh-TW,en,ja',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
        }, 'google_translate_element');
    }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>EIBE 요청 시스템</h1>
                <p class="subtitle">로그인이 필요합니다</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    로그인
                </button>

                <div id="loginStatus" class="status" style="display:none"></div>
            </form>

            <div class="login-info">
                <h3>시스템 접속</h3>
                <div class="account-info">
                    <div class="account-item">
                        <strong>통합 사용자 계정</strong>
                        <p>모든 사용자가 동일한 권한으로 접속 가능</p>
                        <p>• 기술개발 요청 등록</p>
                        <p>• 질의응답 등록 및 답변</p>
                        <p>• 부서 확인 및 데이터 관리</p>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <p> Authentication을 사용하여 안전하게 로그인됩니다.</p>
                <!-- Google Translate Widget -->
                <div id="google_translate_element" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, auth } from './firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // 로그인 폼 처리
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginStatus = document.getElementById('loginStatus');

        function setStatus(message, type) {
            loginStatus.textContent = message;
            loginStatus.className = 'status ' + type;
            loginStatus.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    loginStatus.style.display = 'none';
                }, 5000);
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                setStatus('이메일과 비밀번호를 모두 입력해주세요.', 'error');
                return;
            }

            // 이메일 형식 검증만 수행 (역할 구분 제거)
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                setStatus('올바른 이메일 형식을 입력해주세요.', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            setStatus('로그인 중입니다...', 'loading');

            try {
                console.log('로그인 시도:', email);
                const result = await loginUser(email, password);
                
                if (result.success) {
                    console.log('로그인 성공:', result.user.email);
                    setStatus('로그인 성공! 대시보드로 이동합니다...', 'success');
                    
                    // 잠시 후 대시보드로 리다이렉트
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    console.error('로그인 실패:', result.error);
                    setStatus('로그인 실패: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                setStatus('로그인 중 오류가 발생했습니다: ' + error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // 이미 로그인된 사용자는 대시보드로 리다이렉트
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // 엔터키로 로그인
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
